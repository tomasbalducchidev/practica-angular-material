<div class="container">
  <mat-toolbar>
    <span>Crear usuario</span>
  </mat-toolbar>
  <mat-card style="margin-top: 10px;">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="createUser()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Usuario</mat-label>
              <input matInput autocomplete="off" formControlName="user">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img src="./assets/img/user.png" width="250" height="250" alt="">

          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Nombre</mat-label>
              <input matInput autocomplete="off" formControlName="name">
            </mat-form-field>

          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Apellido</mat-label>
              <input matInput autocomplete="off" formControlName="lastname">
            </mat-form-field>

          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">

            <mat-form-field class="ancho">
              <mat-label>Sexo</mat-label>
              <mat-select formControlName="sex">
                <mat-option *ngFor="let sex of sexs" [value]="sex">
                  {{sex}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button mat-raised-button style="margin-right: 20px;">Volver</button>
            <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
          </mat-grid-tile>

        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>


</div>
