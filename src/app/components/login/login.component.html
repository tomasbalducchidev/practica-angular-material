<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
      <img src="./assets/img/user.png" alt="user" width="50%">
      <h1>Login</h1>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput autocomplete="off" formControlName="user">
    </mat-form-field>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>Contrase√±a</mat-label>
      <input type="password" matInput autocomplete="off" formControlName="password">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
  </form>
  </div>
</div>
